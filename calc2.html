<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc2.css">
    <meta charset="utf-8">
</head>
<body>
<div class="calculator" id="calculator">
<div id="background">
  <div class="input" id="input"></div>
  <div class="buttons">
    <div class="operators">
      <div id="seven">+</div>
      <div>-</div>
      <div>&times;</div>
      <div>&divide;</div>
    </div>
    <div class="leftPanel">
      <div class="numbers">
        <div id="seven">7</div>
        <div>8</div>
        <div>9</div>
      </div>
      <div class="numbers">
        <div id="seven">4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="numbers">
        <div id="seven">1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="numbers">
        <div id="seven">0</div>
        <div>.</div>
        <div id="clear">C</div>
      </div>
    </div>
    <div class="equal" id="result">=</div>
  </div>
</div>
</div>
<script src="calc2.js" type="text/javascript" ></script>
</body>
</html>
